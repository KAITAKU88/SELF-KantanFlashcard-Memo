<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>4 Nút vuông đầy đủ mũi tên</title>
<style>
  body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0;
    background:#f4f4f4;
  }

  .wrapper{
    position:relative;
    width:460px;
    height:460px;
  }

  .btn-circle{
    position:absolute;
    width:200px;
    height:200px;
    border:none;
    border-radius:50%;
    font-size:22px;
    font-weight:bold;
    color:#fff;
    cursor:pointer;
    box-shadow:0 4px 8px rgba(0,0,0,.2);
    transition:transform .2s, box-shadow .2s;
  }
  .btn-circle:hover{
    transform:scale(1.05);
    box-shadow:0 6px 12px rgba(0,0,0,.3);
  }

  /* 4 góc */
  .btn-en{ top:0;   left:0;   background:#66cc99;}
  .btn-jp{ top:0;   right:0;  background:#ff9999;}
  .btn-cn{ bottom:0; left:0;  background:#99ccff;}
  .btn-fs{ bottom:0; right:0; background:#cccccc;}

  /* Mũi tên chung */
  .arrow{
    position:absolute;
    background:#333;
  }
  .arrow-h{ height:2px; width:60px; }
  .arrow-v{ width:2px; height:60px; }

  /* đầu mũi tên */
  .arrow::after{
    content:'';
    position:absolute;
    width:10px;
    height:10px;
    border-top:2px solid #333;
    border-right:2px solid #333;
  }

  /* Chiều phải */
  .a1{ top:100px; left:200px; }
  .a1::after{ top:-4px; right:0; transform:rotate(45deg); }

  /* Chiều xuống */
  .a2{ top:200px; right:100px; }
  .a2::after{ bottom:0; left:-4px; transform:rotate(135deg); }

  /* Chiều trái */
  .a3{ bottom:100px; left:200px; }
  .a3::after{ top:-4px; left:0; transform:rotate(-135deg); }

  /* Chiều lên (mới thêm) */
  .a4{ bottom:200px; left:100px; }
  .a4::after{ top:0; left:-4px; transform:rotate(-45deg); }
</style>
</head>
<body>

<div class="wrapper">
  <button class="btn-circle btn-en"
        onclick="window.location.href='english.html'">
  Học Tiếng Anh
</button>
  <button class="btn-circle btn-jp">Học Tiếng Nhật</button>
  <button class="btn-circle btn-cn">Học Tiếng Trung</button>
  <button class="btn-circle btn-fs">Full Stack Tech</button>

  <!-- 4 mũi tên hoàn chỉnh -->
  <div class="arrow arrow-h a1"></div>
  <div class="arrow arrow-v a2"></div>
  <div class="arrow arrow-h a3"></div>
  <div class="arrow arrow-v a4"></div>
</div>

</body>
</html>
